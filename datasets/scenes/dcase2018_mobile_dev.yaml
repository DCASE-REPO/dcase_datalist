# === DATASET ===
dataset:
  name: TUT Urban Acoustic Scenes 2018 Mobile Development dataset
  provider: TUT
  abbreviation: TUT-ASC2018-MOBILE-DEV
  year: 2018
  modalities: Audio
  collection_name: TAU Urban Acoustic Scenes
  related_datasets:
    - TUT-ASC2018-DEV
    - TUT-ASC2018-EVAL
    - TUT-ASC2018-MOBILE-EVAL

# === DATASET SOURCE ===
source:
  data_url: https://zenodo.org/record/1228235
  license: Free
  cite: https://arxiv.org/pdf/1807.09840;Mesaros2018
  title: "A multi-device dataset for urban acoustic scene classification"
  size: 11.3GB

# === AUDIO ===
audio:
  data:
    file_format:
      type: Constant
      format: wav
      lossy_compression: No
      bits: 24
      sampling_rate_khz: 48

    channels:
      setup: Mono
      number: 1

  files:
    total_count: 10080
    total_duration_minutes: 1680
    file_length: Constant
    file_length_seconds: 10

  content_type: Freefield
  scene_content: Constant
  recording_setup: Uncontrolled
  recording_spot_type: Fixed
  material_source: Original
  variability_source:
    - Country
    - City
    - Location
    - Position
    - Device

# === META ===
meta:
  scene:
    classes: 10
    class_balance: Yes
    list:
      - airport
      - bus
      - metro station
      - metro
      - park
      - public square
      - shopping mall
      - street traffic
      - street pedestrian
      - tram

    annotation:
      type: Weak
      source: Location
      annotations_per_item: 1
      labelled_amount_percentage: 100

    labeling:
      hierarchical: No

    instance:
      count: 8640
      average_instaces_per_class: 864

# === CROSS-VALIDATION SETUP ===
split:
  provided: Yes
  folds: 1
  sets: Train,Test

# === BASELINE SYSTEM ===
baseline:
  url: https://github.com/DCASE-REPO/dcase2018_baseline/tree/master/task1
  cite: https://arxiv.org/pdf/1807.09840;Mesaros2018

# === INFO ===
info:
  evaluation_campaign: DCASE2018 task1B

