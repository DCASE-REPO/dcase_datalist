# === DATASET ===
dataset:
  name: TUT Acoustic Scenes 2017, Development dataset
  provider: TUT
  abbreviation: TUT-ASC2017-DEV
  year: 2017
  modalities: Audio
  collection_name: TUT Acoustic Scenes
  related_datasets:
    - TUT-ASC2016-DEV
    - TUT-ASC2016-EVAL
    - TUT-ASC2017-EVAL

  license: Free

  download:
    url: https://zenodo.org/record/400515
    size: 10.7GB

  citation:
    ref: http://dcase.community/documents/workshop2017/proceedings/DCASE2017Workshop_Mesaros_100.pdf;Mesaros2017
    title: "DCASE 2017 Challenge Setup: Tasks, Datasets and Baseline System"

# === AUDIO ===
audio:
  data:
    type: Audio
    file_format:
      type: Constant
      format: wav
      lossy_compression: No
      bit_rate: 24
      sampling_rate_khz: 44.1

    channels:
      setup: Binaural
      number: 2

    material:
      source: Original
      variability_sources:
        - City
        - Location
        - Position

  content:
    type: Freefield
    scene: Constant

  recording:
    setup: Uncontrolled
    setup_count: 1
    spot_type: Fixed

  files:
    total_count: 4680
    total_duration_minutes: 780
    file_length: Constant
    file_length_seconds: 10

# === META ===
meta:
  types: Scene
  scene:
    classes: 15
    class_balance: Yes
    list:
      - beach
      - bus
      - cafe/restaurant
      - car
      - city center
      - forest path
      - grocery store
      - home
      - library
      - metro station
      - office
      - park
      - residential area
      - train
      - tram

    annotation:
      type: Weak
      source: Location
      annotations_per_item: 1
      labelled_amount_percentage: 100

    labeling:
      hierarchical: No

    instance:
      count: 4680
      average_instaces_per_class: 312

# === CROSS-VALIDATION SETUP ===
split:
  provided: Yes
  folds: 4
  sets: Train,Test

# === BASELINE SYSTEM ===
baseline:
  url: https://github.com/TUT-ARG/DCASE2017-baseline-system
  cite: http://dcase.community/documents/workshop2017/proceedings/DCASE2017Workshop_Mesaros_100.pdf;Mesaros2017

