# === AUDIO ===
audio:
  data:
    type: Audio
    file_format:
      type: Constant
      format: wav
      lossy_compression: No
      bit_rate: 24
      sampling_rate_khz: 44.1

    channels:
      setup: Mono
      number: 1

    material:
      source: Original
      variability_sources:
        - Country
        - City
        - Location
        - Position
        - Device

  content:
    type: Freefield
    scene: Constant

  recording:
    setup: Uncontrolled
    setup_count: 3
    spot_type: Fixed

  files:
    total_count: 16560
    total_duration_minutes: 2760
    file_length: Constant
    file_length_seconds: 10

# === META ===
