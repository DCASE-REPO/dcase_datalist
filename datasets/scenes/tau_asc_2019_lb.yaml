# === DATASET ===
dataset:
  name: TAU Urban Acoustic Scenes 2019, Leaderboard dataset
  provider: TAU
  abbreviation: TAU-ASC2019-LB
  year: 2019
  modalities: Audio
  collection_name: TAU Urban Acoustic Scenes
  related_datasets:
    - TUT-ASC2019-DEV
    - TUT-ASC2018-EVAL
    - TUT-ASC2018-LB
    - TUT-ASC2018-MOBILE-DEV
    - TUT-ASC2018-MOBILE-EVAL
    - TAU-ASC2019-DEV
    - TAU-ASC2019-EVAL
    - TAU-ASC2019-MOBILE-DEV
    - TAU-ASC2019-MOBILE-EVAL
    - TAU-ASC2019-MOBILE-LB
    - TAU-ASC2020-MOBILE-DEV
    - TAU-ASC2020-MOBILE-EVAL
    - TAU-ASC2020-3CLASS-DEV
    - TAU-ASC2020-3CLASS-EVAL

  license: Free

  download:
    url: https://zenodo.org/record/2672993
    size: 3.0GB

  citation:
    ref: https://arxiv.org/pdf/1807.09840;Mesaros2018
    title: "A multi-device dataset for urban acoustic scene classification"

# === AUDIO ===
audio:
  data:
    type: Audio
    file_format:
      type: Constant
      format: wav
      lossy_compression: No
      bit_rate: 24
      sampling_rate_khz: 48

    channels:
      setup: Binaural
      number: 2

    material:
      source: Original
      variability_sources:
        - Country
        - City
        - Location
        - Position

  content:
    type: Freefield
    scene: Constant

  recording:
    setup: Uncontrolled
    setup_count: 1
    spot_type: Fixed

  files:
    total_count: 1200
    total_duration_minutes: 200
    file_length: Constant
    file_length_seconds: 10

# === META ===
meta:
  scene:
    classes: 10
    list:
      - airport
      - bus
      - metro station
      - metro
      - park
      - public square
      - shopping mall
      - street traffic
      - street pedestrian
      - tram

    annotation:
      type: None
      labelled_amount_percentage: 0

    labeling:
      hierarchical: No

    instance:
      count: 1200

# === CROSS-VALIDATION SETUP ===
split:
  provided: No

# === BASELINE SYSTEM ===
baseline:
  url: https://github.com/toni-heittola/dcase2019_task1_baseline

