  license: Free

  download:
    url: https://zenodo.org/record/2673004
    size: 1.4GB

  citation:
    ref: https://arxiv.org/pdf/1807.09840;Mesaros2018
    title: "A multi-device dataset for urban acoustic scene classification"

# === AUDIO ===
audio:
  data:
    type: Audio
    file_format:
      type: Constant
      format: wav
      lossy_compression: No
      bit_rate: 24
      sampling_rate_khz: 44.1

    channels:
      setup: Mono
      number: 1

    material:
      source: Original
      variability_sources:
        - Country
        - City
        - Location
        - Position
        - Device

  content:
    type: Freefield
    scene: Constant

  recording:
    setup: Uncontrolled
    setup_count: 4
    spot_type: Fixed

  files:
    total_count: 1200
    total_duration_minutes: 200
    file_length: Constant
    file_length_seconds: 10

# === META ===
meta:
  types: Scene
  scene:
    classes: 10
    list:
      - airport
      - bus
      - metro station
      - metro
      - park
      - public square
      - shopping mall
      - street traffic
      - street pedestrian
      - tram

    annotation:
      type: None
      labelled_amount_percentage: 0

    labeling:
      hierarchical: No

    instance:
      count: 1200

# === CROSS-VALIDATION SETUP ===
split:
  provided: No

