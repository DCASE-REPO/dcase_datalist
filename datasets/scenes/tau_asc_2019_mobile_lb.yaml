# === DATASET ===
dataset:
  name: TAU Urban Acoustic Scenes 2019 Mobile, Leaderboard dataset
  provider: TAU
  abbreviation: TAU-ASC2019-MOBILE-LB
  year: 2019
  modalities: Audio
  collection_name: TAU Urban Acoustic Scenes
  domain: Scenes, Mobile devices
  related_datasets:
    - TUT-ASC2018-DEV
    - TUT-ASC2018-EVAL
    - TUT-ASC2018-LB
    - TUT-ASC2018-MOBILE-EVAL
    - TAU-ASC2019-DEV
    - TAU-ASC2019-EVAL
