# === DATASET ===
dataset:
  name: Audio Events Data Set for Surveillance Applications
  provider: MIVIA
  abbreviation: MIVIA-AED-SUR
  year: 2015
  modalities: Audio
  collection_name: MIVIA
  domain: SED, Strong annotation, Surveillance
  license: Free

  download:
    url: https://mivia.unisa.it/datasets-request/

  companion_site: https://mivia.unisa.it/datasets/audio-analysis/mivia-audio-events/

  citation:
    ref: http://www.sciencedirect.com/science/article/pii/S0167865515001981;Foggia2015
    title: "Reliable Detection of Audio Events in Highly Noisy Environments"

# === AUDIO ===
audio:
  data:
    type: Audio
    file_format:
      type: Constant
      format: wav
      lossy_compression: No
      bit_rate: 16
      sampling_rate_khz: 32

    channels:
      setup: Mono
      number: 1

    material:
      source: Original

  content:
    type: Synthetic
    scene: Constant

  recording:
    setup: Near-field
    setup_count: 1
    spot_type: Fixed

  files:
    total_count: 760
    total_duration_minutes: 2279
    file_length: Variable

# === META ===
meta:
  types: Event

  event:
    classes: 3
    class_balance: Yes
    list:
      - glass breaking
      - gun shot
      - scream

    annotation:
      type: Strong
      source: Synthetic
      annotations_per_item: 1
      labelled_amount_percentage: 100
      strong_amount_percentage: 100
      overlapping_event_instances: No

    labeling:
      hierarchical: No

    instance:
      count: 18000
      average_instaces_per_class: 6000

# === CROSS-VALIDATION SETUP ===
split:
  provided: Yes
  folds: 5
  sets: Train, Test
