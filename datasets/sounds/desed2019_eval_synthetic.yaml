# === DATASET ===
dataset:
  name: DESED public evaluation dataset
  provider:
  abbreviation: DESED-EVAL-SYNTHETIC
  year: 2019
  modalities: Audio
  collection_name: DESED
  related_datasets:
    - SINS
    - MUSAN

  license: Creative Commons, CC BY 4.0

  download:
    url: https://zenodo.org/record/4569096
    size: 7.7GB

  companion_site: https://project.inria.fr/desed/

  citation:
    ref: https://hal.inria.fr/hal-02160855v2/document;Turpault2019
    title: "Sound event detection in domestic environments with weakly labeled data and soundscape synthesis"

# === AUDIO ===
audio:
  data:
    type: Audio
    file_format:
      type: Constant
      format: wav
      lossy_compression: No
      bit_rate: 16
      sampling_rate_khz: 44.1

    channels:
      setup: Mono
      number: 1

    material:
      source: Freesound, SINS, MUSAN, Youtube
      variability_sources:
        - SNR
        - Audio degradation
        - Varying onset time
        - Event length

  content:
    type: Synthetic
    scene: Variable

    event:
      spatial_location: Unknown
    synthetic:
      event_instance_count: 314

  recording:
    setup: Unknown
    spot_type: Unknown

  files:
    total_count: 12139
    total_duration_minutes: 2023.16
    file_length: Constant
    file_length_seconds: 10

# === META ===
meta:
  types: Event

  event:
    classes: 10
    class_balance: No

    annotation:
      type: Strong
      source: Synthetic
      annotations_per_item: 1
      labelled_amount_percentage: 100
      strong_amount_percentage: 100

    labeling:
      hierarchical: No

    instance:
      count:
      average_instaces_per_class:

# === CROSS-VALIDATION SETUP ===
split:
  provided: No

# === BASELINE SYSTEM ===
baseline:
